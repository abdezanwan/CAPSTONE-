{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zanoon Barber Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <!-- Add your custom styles for the slider here -->
    <style>
        .carousel-item img {
            max-height: 400px;
            width: 100%;
        }

        /* Custom CSS for the Services section */
        .services-section {
            background-color: #f8f8f8;
            padding: 50px 0;
        }
        .service-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center; /* Center the service cards horizontally */
            flex-wrap: wrap;
        }
        /* Custom CSS for the footer */
        footer {
            background-color: darkblue;
            color: white;
            padding: 20px; /* Increase padding to make the footer bigger */
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .service-card {
            width: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            margin: 10px; /* Add spacing around the cards */
            text-align: center;
        }
        .service-image {
            max-width: 100%;
            height: auto;
        }

        /* Custom CSS for the Login and Registration sections */
      .registration-section {
            text-align: center;
            padding: 50px; /* Increase padding for better appearance */
            border: 1px solid #ddd; /* Add a border */
            margin: 0 auto; /* Center horizontally */
            max-width: 600px; /* Limit the width of the form */
            border-radius: 20px;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2);
        }
        .registration-section h2 {
            margin-bottom: 20px; /* Add spacing below the heading */
        }
        .form-group {
            margin-bottom: 20px; /* Add spacing below each form group */
        }

    </style>
</head>
<body>

    <!-- Registration section -->
    <section class="registration-section my-5"> <!-- Added margin to the top -->
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group py-2">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="form-group py-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="form-group py-2">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="form-group py-2">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" name="phone_number" id="phone_number" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </section>

    <!-- Link Bootstrap JS and jQuery (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
